<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind kits -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- tailwind kits -->

    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome kits -->
    <script
      src="https://kit.fontawesome.com/5b0f2192ee.js"
      crossorigin="anonymous"
    ></script>
    <title>Tea House</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto">
      <header>
        <div class="flex items-center mt-4">
          <!-- banner oneside -->
          <div class="space-y-4">
            <h1 class="text-7xl font-bold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="text-xl text-gray-400">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button
              class="bg-slate-500 px-5 py-4 rounded-lg border-e-0 text-white hover:bg-gradient-to-bl"
            >
              Explore More
              <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
            </button>
          </div>
          <!-- banner side 2 -->
          <div class="relative">
            <img class="w-full" src="images/banner.png" alt="" />
            <!-- card banner 2 -->
            <div
              class="flex items-center gap-x-4 bg-white shadow-lg p-4 absolute rounded-lg bottom-1 left-40 justify-center"
            >
              <div>
                <i class="fa-solid fa-star text-2xl text-orange-400"></i>
              </div>
              <div>
                <h2 class="text-2xl font-bold">5.00</h2>
                <p class="text-gray-400">trust pilot retings</p>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
